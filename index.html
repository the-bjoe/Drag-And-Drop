<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <script src="index.js"></script>
        <div id="input">
            <div id="inputContent">
                <label class="input" id="info">Username:</label>
                <label class="input dragged empty">0</label>
            </div>
        </div>
        <div id="keyboard">
            <div class="keyrow">
                <label class="draggable">`</label>
                <label class="draggable">1</label>
                <label class="draggable">2</label>
                <label class="draggable">3</label>
                <label class="draggable">4</label>
                <label class="draggable">5</label>
                <label class="draggable">6</label>
                <label class="draggable">7</label>
                <label class="draggable">8</label>
                <label class="draggable">9</label>
                <label class="draggable">0</label>
                <label class="draggable">-</label>
                <label class="draggable">=</label>
            </div>
            <div class="keyrow">
                <label class="draggable">q</label>
                <label class="draggable">w</label>
                <label class="draggable">e</label>
                <label class="draggable">r</label>
                <label class="draggable">t</label>
                <label class="draggable">y</label>
                <label class="draggable">u</label>
                <label class="draggable">i</label>
                <label class="draggable">o</label>
                <label class="draggable">p</label>
                <label class="draggable">[</label>
                <label class="draggable">]</label>
                <label class="draggable">\</label>
            </div>
            <div class="keyrow">
                <label class="draggable">a</label>
                <label class="draggable">s</label>
                <label class="draggable">d</label>
                <label class="draggable">f</label>
                <label class="draggable">g</label>
                <label class="draggable">h</label>
                <label class="draggable">j</label>
                <label class="draggable">k</label>
                <label class="draggable">l</label>
                <label class="draggable">;</label>
                <label class="draggable">'</label>
            </div>
            <div class="keyrow">
                <label class="draggable">z</label>
                <label class="draggable">x</label>
                <label class="draggable">c</label>
                <label class="draggable">v</label>
                <label class="draggable">b</label>
                <label class="draggable">n</label>
                <label class="draggable">m</label>
                <label class="draggable">,</label>
                <label class="draggable">.</label>
                <label class="draggable">/</label>
            </div>
            <div class="keyrow">
                <label class="draggable" id="capsKey">caps</label>
                <label class="draggable" id="backspaceKey">backspace</label>
                <label class="draggable" id="enterKey">enter</label>
            </div>
        </div>
    </body>
</html>
